<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contact Ulas' Blog</title>
  </head>
  <body>
    <header>
        <h1>Ulas Kaygisiz Blog</h1>
        <p>- My Thoughts About Things That Interest Me -</p>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>     
      </header>
    <h2>Contact Me</h2>
    <form>
        <label>Name:
            <input type="text">
        </label>
    </form>
    <form>
        <label>Email Adress:
            <input type="text">
        </label>
    </form>
    <form>
        <label>Reason For Contact:
            <select name="reason" id="reason">
                <option value="saying-hi">Saying Hi</option>
                <option value="looking-for-a-contractor">Looking for a Contractor</option>
                <option value="interested-in-an-interview">Interested In an Interview</option>
            </select>
        </label>
    </form>
    <form>
        <label>Comments
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </label>
    </form>
    <form>
        <button>Submit</button>
    </form>
  </body>
</html>
